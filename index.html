<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Data Visualizer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .form-container, .chart-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-container button:hover {
      background: #0056b3;
    }
    .dynamic-entry {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .dynamic-entry input {
      flex: 1;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Financial Data Visualizer</h1>
    <label for="income">Monthly Income ($)</label>
    <input type="number" id="income" placeholder="Enter your income">

    <label for="bills">Monthly Bills ($)</label>
    <input type="number" id="bills" placeholder="Enter your bills">

    <h2>Necessities</h2>
    <div id="necessities-container">
      <!-- Necessities entries will be added here -->
    </div>
    <button type="button" onclick="addNecessityEntry()">Add Necessity</button>

    <h2>Debts</h2>
    <div id="debt-container">
      <!-- Debt entries will be added here -->
    </div>
    <button type="button" onclick="addDebtEntry()">Add Debt</button>

    <button onclick="generateChart()">Generate Graph</button>
  </div>

  <div class="chart-container">
    <canvas id="financialChart"></canvas>
  </div>

  <script>
    const necessityColors = [
      '#FF5733', '#FFC300', '#28A745', '#17A2B8', '#6610F2',
      '#6C757D', '#E83E8C', '#20C997', '#FD7E14', '#007BFF'
    ];
    let currentNecessityColorIndex = 0;

    function getNextNecessityColor() {
      const color = necessityColors[currentNecessityColorIndex];
      currentNecessityColorIndex = (currentNecessityColorIndex + 1) % necessityColors.length;
      return color;
    }

    function addNecessityEntry() {
      const necessitiesContainer = document.getElementById('necessities-container');
      
      const necessityEntry = document.createElement('div');
      necessityEntry.className = 'dynamic-entry';

      const necessityInput = document.createElement('input');
      necessityInput.type = 'number';
      necessityInput.placeholder = 'Necessity Amount ($)';
      necessityInput.className = 'necessity-amount';

      const removeButton = document.createElement('button');
      removeButton.textContent = 'Remove';
      removeButton.type = 'button';
      removeButton.onclick = () => necessityEntry.remove();

      necessityEntry.appendChild(necessityInput);
      necessityEntry.appendChild(removeButton);

      necessitiesContainer.appendChild(necessityEntry);
    }

    function addDebtEntry() {
      const debtContainer = document.getElementById('debt-container');
      
      const debtEntry = document.createElement('div');
      debtEntry.className = 'dynamic-entry';

      const debtInput = document.createElement('input');
      debtInput.type = 'number';
      debtInput.placeholder = 'Debt Amount ($)';
      debtInput.className = 'debt-amount';

      const aprInput = document.createElement('input');
      aprInput.type = 'number';
      aprInput.placeholder = 'APR (%)';
      aprInput.className = 'debt-apr';

      const removeButton = document.createElement('button');
      removeButton.textContent = 'Remove';
      removeButton.type = 'button';
      removeButton.onclick = () => debtEntry.remove();

      debtEntry.appendChild(debtInput);
      debtEntry.appendChild(aprInput);
      debtEntry.appendChild(removeButton);

      debtContainer.appendChild(debtEntry);
    }

    function generateChart() {
      const income = parseFloat(document.getElementById('income').value) || 0;
      const bills = parseFloat(document.getElementById('bills').value) || 0;

      const necessityEntries = document.querySelectorAll('.necessity-amount');
      const debtEntries = document.querySelectorAll('.debt-entry');

      let totalNecessities = 0;
      let totalDebtPayments = 0;
      const necessityData = [];

      necessityEntries.forEach((entry) => {
        const amount = parseFloat(entry.value) || 0;
        totalNecessities += amount;
        necessityData.push({ amount, color: getNextNecessityColor() });
      });

      debtEntries.forEach((entry) => {
        const debtAmount = parseFloat(entry.querySelector('.debt-amount').value) || 0;
        const apr = parseFloat(entry.querySelector('.debt-apr').value) || 0;
        const monthlyInterest = (debtAmount * (apr / 100)) / 12;
        totalDebtPayments += monthlyInterest;
      });

      const totalExpenses = bills + totalNecessities + totalDebtPayments;
      const remainingIncome = income - totalExpenses;

      const labels = ['Bills', 'Debt Payments', 'Remaining Income', ...necessityData.map((_, i) => `Necessity ${i + 1}`)];
      const data = [bills, totalDebtPayments, remainingIncome, ...necessityData.map((item) => item.amount)];
      const backgroundColors = ['#007BFF', '#FF5733', '#28A745', ...necessityData.map((item) => item.color)];

      const ctx = document.getElementById('financialChart').getContext('2d');
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            data: data,
            backgroundColor: backgroundColors
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top'
            }
          }
        }
      });
    }
  </script>

</body>
</html>
