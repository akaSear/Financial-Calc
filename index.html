<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Data Visualizer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .form-container, .chart-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-container button:hover {
      background: #0056b3;
    }
    .debt-entry {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .debt-entry input {
      flex: 1;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Financial Data Visualizer</h1>
    <label for="income">Monthly Income ($)</label>
    <input type="number" id="income" placeholder="Enter your income">

    <label for="bills">Monthly Bills ($)</label>
    <input type="number" id="bills" placeholder="Enter your bills">

    <label for="necessities">Other Necessities ($)</label>
    <input type="number" id="necessities" placeholder="Enter other necessities">

    <h2>Debts</h2>
    <div id="debt-container">
      <!-- Debt entries will be added here -->
    </div>
    <button type="button" onclick="addDebtEntry()">Add Debt</button>

    <button onclick="generateChart()">Generate Graph</button>
  </div>

  <div class="chart-container">
    <canvas id="financialChart"></canvas>
  </div>

  <script>
    function addDebtEntry() {
      const debtContainer = document.getElementById('debt-container');
      
      // Create a new debt entry
      const debtEntry = document.createElement('div');
      debtEntry.className = 'debt-entry';

      // Input for debt amount
      const debtInput = document.createElement('input');
      debtInput.type = 'number';
      debtInput.placeholder = 'Debt Amount ($)';
      debtInput.className = 'debt-amount';

      // Input for debt APR
      const aprInput = document.createElement('input');
      aprInput.type = 'number';
      aprInput.placeholder = 'APR (%)';
      aprInput.className = 'debt-apr';

      // Remove button
      const removeButton = document.createElement('button');
      removeButton.textContent = 'Remove';
      removeButton.type = 'button';
      removeButton.onclick = () => debtEntry.remove();

      // Add inputs and button to the entry
      debtEntry.appendChild(debtInput);
      debtEntry.appendChild(aprInput);
      debtEntry.appendChild(removeButton);

      // Add entry to the container
      debtContainer.appendChild(debtEntry);
    }

    function generateChart() {
      const income = parseFloat(document.getElementById('income').value) || 0;
      const bills = parseFloat(document.getElementById('bills').value) || 0;
      const necessities = parseFloat(document.getElementById('necessities').value) || 0;

      // Collect debt data
      const debtEntries = document.querySelectorAll('.debt-entry');
      let totalDebtPayments = 0;

      debtEntries.forEach(entry => {
        const debtAmount = parseFloat(entry.querySelector('.debt-amount').value) || 0;
        const apr = parseFloat(entry.querySelector('.debt-apr').value) || 0;
        const monthlyInterest = (debtAmount * (apr / 100)) / 12;
        totalDebtPayments += monthlyInterest;
      });

      // Calculate remaining income
      const totalExpenses = bills + necessities + totalDebtPayments;
      const remainingIncome = income - totalExpenses;

      // Prepare chart data
      const categories = [
        { label: 'Bills', value: bills },
        { label: 'Necessities', value: necessities },
        { label: 'Debt Payments', value: totalDebtPayments },
        { label: 'Remaining Income', value: remainingIncome }
      ];

      const labels = categories.map(cat => cat.label);
      const data = categories.map(cat => cat.value);

      // Render the chart
      const ctx = document.getElementById('financialChart').getContext('2d');
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            data: data,
            backgroundColor: ['#007BFF', '#FF5733', '#FFC300', '#28A745']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top'
            }
          }
        }
      });
    }
  </script>

</body>
</html>
